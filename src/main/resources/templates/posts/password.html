<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<th:block th:replace="~{/layouts/header :: header}"></th:block>
<!-- **************** MAIN CONTENT START **************** -->

<main>
    <section class="section_sub_content">
        <div class="container ">
            <div class="">
                <div class="card-header  px-0 pt-0 pb-3">
                    <nav class="mb-3" aria-label="breadcrumb">
                        <ol class="breadcrumb breadcrumb-dots pt-0">
                            <li class="breadcrumb-item"><a href="#">Home</a></li>
                            <li class="breadcrumb-item active" aria-current="page"><span th:text="${board_name}"></span></li>
                        </ol>
                    </nav>
                    <!-- Title -->
                    <h1 class="mb-3 h4"><span th:text="${board_name}"></span></h1>
                </div>
            </div>



            <div class="card shadow p-4 p-sm-5 p-md-6">
                <!-- Card header -->
                <div class="card-header border-bottom px-0 pt-0 pb-5">
                    <!-- Title -->
                    <h1 class="mb-3 h5">비밀번호 확인</h1>
                    <p class="mb-0"><a href="#"></a></p>
                </div>

                <form name="writeForm" method="post" th:action="@{/posts/{board_code}/{id}/{mode}/password(board_code=${board_code},id=${id},mode=${mode})}" class="card-body px-0 pb-0 pt-5 needs-validation">
                    <!-- Name -->
                    <div class="input-floating-label form-floating mb-4">
                        <input name="password" type="password" class="form-control bg-transparent" id="floatingName" placeholder="비밀번호를 입력하세요" required="">
                        <label for="floatingName">비밀번호</label>
                        <div><span th:text="${msg}"></span></div>
                    </div>

                    <!-- Button -->
                    <div class="text-center">
                        <button type="submit" class="btn btn-lg btn-primary mb-0">확인</button>
                        <a href="#" onclick="history.back();"><button class="btn btn-lg btn-dark mb-0 ">취소</button></a>
                    </div>

                </form>
            </div>





        </div>
    </section>
</main>
<!-- **************** MAIN CONTENT END **************** -->
<th:block th:replace="~{/layouts/footer :: footer}"></th:block>
</html>

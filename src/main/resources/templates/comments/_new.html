<div th:fragment="comentNewFragment" xmlns:th="http://www.w3.org/1999/xhtml">
<div class="card m-2" id="comments-new">
    <div class="card-body">
        <!-- 댓글 작성 폼 -->
        <form onsubmit="return false;">
            <!-- 닉네임 입력 -->
            <div class="mb-3">
                <label class="form-label">닉네임</label>
                <input type="text" name="nickname" class="form-control" id="new-comment-nickname" placeholder="" required="" />
            </div>
            <!-- 댓글 본문 입력 -->
            <div class="mb-3">
                <label class="form-label">댓글 내용</label>
                <textarea type="text" name="content" class="form-control" rows="3" id="new-comment-content" placeholder="" required=""></textarea>
            </div>

            <!-- 비밀번호 입력 -->
            <div class="mb-3">
                <label class="form-label">비밀번호</label>
                <input type="password" name="password" class="form-control" id="new-comment-password" placeholder="" required="" />
            </div>

            <!-- 히든 인풋 -->
            <input type="hidden" id="new-comment-post-id" th:value="${post.id}">
            <input type="hidden" id="new-comment-post-code" th:value="${board_code}">

            <!-- 전송 버튼 -->
            <button type="submit" class="btn btn-primary" id="comment-create-btn">댓글 작성</button>
        </form>
    </div>
</div>
<script>
document.addEventListener("DOMContentLoaded", function() {
    // 댓글 생성 버튼 변수화
    const commentCreateBtn = document.querySelector("#comment-create-btn");
    // 댓글 클릭 이벤트 감지
    commentCreateBtn.addEventListener("click", function() {
        // 새 댓글 객체 생성
        const comment = {
            nickname: document.querySelector("#new-comment-nickname").value,
            content: document.querySelector("#new-comment-content").value,
            post_id: document.querySelector("#new-comment-post-id").value,
            password: document.querySelector("#new-comment-password").value
        };
        // 댓글 객체 출력
        console.log(comment);

        // fetch() - 비동기 통신을 위한 API
        const url = "/api/posts/" + comment.post_id + "/comments";
        fetch(url, {
            method: "post",    // POST 요청
            headers: {         // 전송 본문의 데이터 타입(JSON) 정보
                "Content-Type": "application/json"
            },
             body:JSON.stringify(comment) //comment 객체를 JSON 문자열로 변환해 전송
        })
        .then(response => {

            document.querySelector("#new-comment-nickname").value = "";
            document.querySelector("#new-comment-content").value = "";
            document.querySelector("#new-comment-password").value = "";

            // HTTP 응답 코드에 따른 메시지 출력
            const msg = (response.ok) ? "댓글이 등록됐습니다." :
                                        "댓글 등록 실패..!";
            alert(msg);
            // 현재 페이지 새로고침
            //window.location.reload();

            //목록 다시 가져오기
            getList();

        });
    });
});
</script>
</div>

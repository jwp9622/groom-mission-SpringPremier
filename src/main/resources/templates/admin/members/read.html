<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<th:block th:replace="~{/layouts/header :: header}"></th:block>
<!-- **************** MAIN CONTENT START **************** -->



<main>
    <section class="section_sub_content ">
        <div class="container ">

            <div class="">
                <div class="card-header  px-0 pt-0 pb-3">
                    <nav class="mb-3" aria-label="breadcrumb">

                        <ol class="breadcrumb breadcrumb-dots pt-0">
                            <li class="breadcrumb-item"><a href="#">Home</a></li>
                            <li class="breadcrumb-item active" aria-current="page"><a href="/admin">관리자모드</a></li>
                            <li class="breadcrumb-item active" aria-current="page">회원관리</li>
                        </ol>

                    </nav>
                    <!-- Title -->
                    <h1 class="mb-3 h4">회원관리</h1>
                </div>
            </div>

            <!-- Form START -->



            <th:block th:if="${member}">
                <div class="row mb-3">
                    <label class="col-sm-2 col-form-label">아이디</label>
                    <div class="col-sm-10">
                        <span th:text="${member.memberId}"></span>
                    </div>
                </div>
                <div class="row mb-3">
                    <label class="col-sm-2 col-form-label">레벨</label>
                    <div class="col-sm-10">
                        <span th:text="${member.role}"></span>
                    </div>
                </div>
                <div class="row mb-3">
                    <label class="col-sm-2 col-form-label">Email</label>
                    <div class="col-sm-10">
                        <span th:text="${member.email}"></span>
                    </div>
                </div>
                <div class="row mb-3">
                    <label class="col-sm-2 col-form-label">사용자명</label>
                    <div class="col-sm-10">
                        <span th:text="${member.username}"></span>
                    </div>
                </div>
                <div class="row mb-3">
                    <label class="col-sm-2 col-form-label">등록일</label>
                    <div class="col-sm-10">
                        <span th:text="${member.createdAt}"></span>
                    </div>
                </div>

                <!-- Button -->
                <div class="text-end">
                    <a th:href="@{/admin/members/{id}/edit(id=${id},page=${page},keyword=${keyword})}"></th:block><button class="btn btn-lg btn-dark mb-0 ">수정</button></a>
                    <a th:href="@{/admin/members(page=${page},keyword=${keyword})}"><button class="btn btn-lg btn-primary mb-0 text-end">목록</button></a>
                </div>

            </th:block>
            <!-- Form END -->



    </div>
    </section>
</main>
<!-- **************** MAIN CONTENT END **************** -->
<th:block th:replace="~{/layouts/footer :: footer}"></th:block>
</html>

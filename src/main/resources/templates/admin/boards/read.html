<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<th:block th:replace="~{/layouts/header :: header}"></th:block>
<!-- **************** MAIN CONTENT START **************** -->

<main>
    <section class="section_sub_content ">
        <div class="container ">

            <div class="">
                <div class="card-header  px-0 pt-0 pb-3">
                    <nav class="mb-3" aria-label="breadcrumb">

                        <ol class="breadcrumb breadcrumb-dots pt-0">
                            <li class="breadcrumb-item"><a href="#">Home</a></li>
                            <li class="breadcrumb-item active" aria-current="page"><a href="/admin">관리자모드</a></li>
                            <li class="breadcrumb-item active" aria-current="page">게시판관리</li>
                        </ol>

                    </nav>
                    <!-- Title -->
                    <h1 class="mb-3 h4">게시판관리</h1>
                </div>
            </div>


            <!-- Form START -->
            <th:block th:if="${board}">
            <div class="">
                <div class="row mb-3">
                    <label class="col-sm-2 col-form-label">코드명</label>
                    <div class="col-sm-10">
                        <span th:text="${board.code}"></span>
                        <a th:href="@{/posts/{code}(code=${board.code})}" target="_blank"><span class="badge text-bg-dark">게시판 바로가기</span></a>

                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-2 col-form-label">게시판명</label>
                    <div class="col-sm-10">
                        <span th:text="${board.name}"></span>
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-2 col-form-label">설명</label>
                    <div class="col-sm-10">
                        <span th:text="${board.description}"></span>
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-2 col-form-label">페이지사이즈</label>
                    <div class="col-sm-10">
                        <span th:text="${board.pageSize}"></span>
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-2 col-form-label">등록일</label>
                    <div class="col-sm-10">
                        <span th:text="${board.createdAt}"></span>
                    </div>
                </div>

                <!-- Button -->
                <div class="text-center">
                    <a th:href="@{/admin/boards/{id}/edit(id=${board.id})}"><button class="btn btn-lg btn-dark mb-0 ">수정</button></a>
                    <a th:href="@{/admin/boards/{id}/delete(id=${board.id})}"><button class="btn btn-lg btn-dark mb-0 text-end">삭제</button></a>
                    <a th:href="@{/admin/boards}"><button class="btn btn-lg btn-primary mb-0 text-end">목록</button></a>
                </div>

            </div>
            </th:block>

            <!-- Form END -->



        </div>
    </section>
</main>
<!-- **************** MAIN CONTENT END **************** -->
<th:block th:replace="~{/layouts/footer :: footer}"></th:block>
</html>

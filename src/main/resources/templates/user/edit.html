<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<th:block th:replace="~{/layouts/header :: header}"></th:block>
<!-- **************** MAIN CONTENT START **************** -->

<main>
    <section class="section_sub_content ">
        <div class="container ">

            <div class="">
                <!-- Title and offcanvas button -->
                <div class="card-header  px-0 pt-0 pb-3"> <!-- -->
                    <!-- Breadcrumb -->
                    <nav class="mb-3" aria-label="breadcrumb">

                        <ol class="breadcrumb breadcrumb-dots pt-0">
                            <li class="breadcrumb-item"><a href="#">Home</a></li>
                            <li class="breadcrumb-item active" aria-current="page">정보수정</li>
                        </ol>

                    </nav>
                    <!-- Title -->
                    <h1 class="mb-3 h4">정보수정</h1>
                </div>
            </div>


            <!-- Form START -->
            <th:block th:if="${member}">
            <form method="post" action = "/user/edit" class="card-body px-0 pb-0 pt-5 needs-validation" novalidate="">
                <input type="hidden" name="Id" th:value="${member.Id}" />
                <input type="hidden" name="memberId" th:value="${member.memberId}" />

                <div class="col-md-2 mb-4">
                    <label class="form-label heading-color">ID *</label>
                    <p><span th:text="${member.memberId}"></span></p>
                    <div class="valid_memberId"> </div>
                    <div class="invalid_memberId"> </div>
                </div>

                <div class="mb-4">
                    <div class="col-md-4">
                        <label class="form-label heading-color">password *</label>
                        <input type="password" name="password" value=""  class="form-control form-control-lg" placeholder="" required="" />
                    </div>
                    <div class="valid_password"> </div>
                    <div class="invalid_password"  th:if="${(invalid_password != null)}" th:text="${invalid_password}"> </div>
                </div>

                <div class="mb-4">
                    <div class="col-md-4">
                        <label class="form-label heading-color">confirm password *</label>
                        <input type="password" name="confirm_password" value="" class="form-control form-control-lg" placeholder="" required="" />
                    </div>
                    <div class="valid_confirm_password"> </div>
                    <div class="invalid_confirm_password"  th:if="${(invalid_confirm_password != null)}" th:text="${invalid_confirm_password}"> </div>
                </div>

                <div class="mb-4">
                    <div class="col-md-4">
                        <label class="form-label heading-color">email *</label>
                        <input type="email" name="email" th:value="${member.email}" class="form-control form-control-lg" placeholder="" required="" />
                    </div>
                    <div class="valid_email"> </div>
                    <div class="invalid_email"  th:if="${(invalid_email != null)}" th:text="${invalid_email}"> </div>
                </div>

                <div class="mb-4">
                    <div class="col-md-4">
                        <label class="form-label heading-color">username *</label>
                        <input type="text" name="username" th:value="${member.username}" value="" class="form-control form-control-lg" placeholder="" required="" />
                    </div>
                    <div class="valid_username"> </div>
                    <div class="invalid_username"  th:if="${(invalid_username != null)}" th:text="${invalid_username}"> </div>
                </div>

                <!-- Button -->
                <div class="text-center">
                    <button type="submit" class="btn btn-lg btn-primary mb-0">확인</button>
                    <a href="javascript:;" onclick="history.back();" class="btn btn-lg btn-dark mb-0 ">취소</a>
                </div>

            </form>
            </th:block>
            <!-- Form END -->



        </div>
    </section>
</main>
<!-- **************** MAIN CONTENT END **************** -->
<th:block th:replace="~{/layouts/footer :: footer}"></th:block>
</html>

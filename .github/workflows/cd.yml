# 1 워크플로의 이름 지정
name: SpringPremier cd
# 2 워크플로가 시작될 조건 지정
on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main", "develop" ]

concurrency:
  group: beanstalk-deploy
  cancel-in-progress: true
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-java@v3
        with:
          distribution: 'corretto'
          java-version: '21'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build with Gradle
        run: ./gradlew clean build

      #2 현재시간가져오기
      - name: Get current time
        uses: josStorer/get-current-time@v2.0.2
        id: current-time
        with:
          format: YYYY-MM-DDTHH-mm-ss
          utcOffset: "+09:00"

      # 3 배포용 패키지 경로 저장
      - name: Set artifact name safely
        run: |
          FILE=$(ls ./build/libs/*.jar | head -n 1)
          echo "artifact=$(basename $FILE)" >> $GITHUB_ENV

      #CD 단계 - 오직 main 브랜치에서만 실행
      - name: Configure AWS credentials11
        if: github.ref == 'refs/heads/main'
        run: |
          aws configure set aws_access_key_id "${{ secrets.AWS_ACCESS_KEY_ID }}"
          aws configure set aws_secret_access_key "${{ secrets.AWS_SECRET_ACCESS_KEY }}"
          aws configure set region ap-northeast-2

      - name: Install AWS Elastic Beanstalk CLI11
        run: |
          pip install --upgrade pip
          pip install awsebcli
      

      # 4. 환경 변수 설정등록
      - name: .env setting11
        if: github.ref == 'refs/heads/main'
        run: |
          eb setenv \
          SPRING_DATASOURCE_PASSWORD="${{ secrets.SPRING_DATASOURCE_PASSWORD }}" \
          SPRING_DATASOURCE_USERNAME="${{ secrets.SPRING_DATASOURCE_USERNAME }}" \
          SPRING_JWT_SECRET="${{ secrets.SPRING_JWT_SECRET }}" \
          SPRING_SECURITY_USER_NAME="${{ secrets.SPRING_SECURITY_USER_NAME }}" \
          SPRING_SECURITY_USER_PASSWORD="${{ secrets.SPRING_SECURITY_USER_PASSWORD }}"
          
          echo "SPRING_DATASOURCE_USERNAME=${{ secrets.SPRING_DATASOURCE_USERNAME }}" >> $GITHUB_ENV
          echo "SPRING_SECURITY_USER_NAME=${{ secrets.SPRING_SECURITY_USER_NAME }}" >> $GITHUB_ENV

      # 5 빈스토크 배포
      - name: Beanstalk Deploy
        if: github.ref == 'refs/heads/main'
        uses: einaregilsson/beanstalk-deploy@v20
        with:
          aws_access_key: ${{secrets.AWS_ACCESS_KEY_ID}}
          aws_secret_key: ${{secrets.AWS_SECRET_ACCESS_KEY}}
          application_name: mission_SpringPremier
          environment_name: MissionSpringPremier-env
          #version_label: github-action2-${{steps.current-time.outputs.formattedTime}}
          version_label: spring-premier-${{steps.current-time.outputs.formattedTime}}-${{ github.sha }}

          region: ap-northeast-2
          deployment_package: ./build/libs/${{env.artifact}}
          existing_bucket_name: groom-mission-springpremier
          use_existing_version_if_available: true
          wait_for_environment_recovery: 180
